<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <h1 class="text-center py-2 bg-primary text-white">CRUD</h1>
    <div class="container">
        <form class="row g-3" onsubmit="return creatdata();" id="myform">
            <div class="col-md-6">
              <label for="fname" class="form-label">first-name</label>
              <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label">last-name</label>
                <input type="text" class="form-control" id="lname" required>
              </div>
            <div class="col-md-6">
              <label for="email" class="form-label">email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-3">
              <label for="age" class="form-label">Age</label>
              <input type="age" class="form-control" id="age" placeholder="Age" required>
            </div>
            <div class="col-md-3">
                <label for="course" class="form-label">Course</label>
                <input type="age" class="form-control" id="course" placeholder="Course" required>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">add</button>
            </div>
        </form>
        </div>
    <h1 class="text-center py-2 bg-primary text-white  mt-5">view</h1>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Course</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="viewdata">
             
            </tbody>
          </table>
          <button class="btn btn-primary" onclick="return displayData()">view</button>
    </div>    


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script>
        $().ready(function() {
            $("#myform").validate();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
